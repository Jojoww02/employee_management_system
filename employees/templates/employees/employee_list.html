
{% extends 'base.html' %}

{% block content %}
<h1>Daftar Karyawan</h1>
<a href="{% url 'employee_create' %}" class="btn btn-primary">Tambah Karyawan</a>

<table class="table">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Jabatan</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.nama }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.jabatan }}</td>
            <td>
                <a href="{% url 'employee_update' employee.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
