{% extends 'base.html' %}

{% block content %}
<h1>Hapus Karyawan</h1>

<p>Apakah Anda yakin ingin menghapus karyawan "{{ employee.nama }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Ya, Hapus</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
